<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>
</head>
<body>
    <header>
        <center><h1>EMPRESA</h1></center>
    </header>   
    <hr>
    <main>
        <center><h3>CREA UNA CUENTA</h3></center>
        <center><form action="" method="get" enctype="multipart/form-data">
            <div>
                <label for="nombre">Nombre y apellidos:  </label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre y apellido" required>
            </div>
            <br>
            <div>
                <label for="telefono">Telefono: </label>
                <input type="number" name="telefono" id="telefono" placeholder="Ingrese su número de telefono" required>
            </div>
            <br>
            <div>
                <label for="correo">Correo:  </label>
                <input type="email" name="correo" id="correo" placeholder="Ingrese su correo" required> 
            </div>
            <br>
            <div>
                <label for="contraseña">Contraseña:  </label>
                <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña" required>
            </div>
            <br><h3>CREA UNA CUENTA</h3>
            <br>
            <br>
            <button type="submit">Ingresar</button>
        </form></center>
        <br>
        <center><a href="productos.html">Continuar</a></center>
    </main>
</body>
</html>
